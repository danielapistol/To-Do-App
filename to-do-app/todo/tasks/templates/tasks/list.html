<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: lightgray;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:50px;
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 6px 2px 30px 0px rgba(0,1,0,1);
	}

	.item-rowFalse{
		background-color: lightcoral;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: black;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	.item-rowTrue{
		background-color: lightgreen;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: black;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-dark" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		{% if task.complete == True %}
			<div class="item-rowTrue">
		{% else %}
			<div class="item-rowFalse">
		{% endif %}
			<a class="btn btn-sm btn-light" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-dark" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
				<strike >{{task}}</strike>
			{% else %}
				<span >{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
