<style>	

	body{
		background-color: lightgray;
	}
	.update{
		background-color: white;
		width: 50%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		margin-left: auto;
  		margin-right: auto;
		box-shadow: 6px 2px 30px 0px rgba(0,1,0,1);
	}
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}


</style>
<div class = 'update'>
	<h3 style="text-align:center;">Update Task</h3>
	<form method="POST" action="">
		{% csrf_token %}

		{{form}}
		<input class="btn btn-dark" type="submit" name="Update Task">	
	</form>
</div>
